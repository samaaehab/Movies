<div class="bac">
  <div class="box">
    <div class="card cart">
      <div class="card-body pad">
        <div>
          <div class="card mb-3 cart">
            <div class="row g-0">
              <div class="col-md-3">
                <img class="img-fluid img" alt="100%x280"
                  src='https://image.tmdb.org/t/p/w500/{{movieDetail.poster_path}}'>
              </div>
              <div class="col-md-3">
                <div class="card-body">
                  <h5 class="card-title text-light">{{movieDetail.original_name}}{{movieDetail.original_title}}</h5>
                  <div class="rat">
                    <i class="fa fa-star-o" style="font-size:20px"></i>
                    <span>5.6</span>
                  </div>
                  <p class="card-text typ">
                    {{(movieDetail.overview.length>30)? (movieDetail.overview|slice:0:150)+'...':(movieDetail.overview) }}
                  </p>
                  <p class="card-text"><small class="text-muted typ2">{{movieDetail.media_type}}, <i
                        class='fas fa-fire me-3'></i> {{movieDetail.popularity}}</small></p>
                </div>
              </div>
              <div class="col-md-4 me-3 mt-3">
                <iframe width="500" height="290" id="myframe"
                  title="YouTube video player" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen></iframe>
              </div>
            </div>
          </div>
        </div>
        <p class="card-text">{{movieDetail.overview}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>

    </div>
  </div>
</div>
